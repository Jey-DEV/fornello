<section *ngIf="images" class="gallery">
<ng-template ngFor let-img [ngForOf]="images">
<div class="img-container" [ngStyle]="{'width':img.width*280/img.height+'px','flex-grow':img.width*280/img.height}">
  <img src="../../../assets/images/{{img.url}}" [alt]="img.title">
  <div class="mask"></div>
  <div class="content">
    <h2>{{img.title}}</h2>
    <p>&ldquo;{{img.desc}}&rdquo;</p>
  </div>
</div>
</ng-template>
<span class="img-container-end"></span>
</section>
